actor: Guy
paths:
    tests: app/tests
    log: app/tests/_log
    data: app/tests/_data
    helpers: app/tests/_helpers
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=ixd_YourAppName_test'
            user: 'YourAppNameuser_test'
            password: 'YourAppNamepwd_test'
            dump: app/tests/_data/dump.sql
            populate: true
            cleanup: true
coverage:
    enabled: true
    whitelist:
        include:
            - app/controllers/*
            - app/models/*
            - app/presenters/*
            - app/repositories/*
            - app/services/*
